<script src="../d3/d3.js"></script>

<script>
    window.PlutoniumVisualization = window.PlutoniumVisualization || {};
    /**
     * Behavior for presentation of the data.
     *
     * @polymerBehavior
     */
    PlutoniumVisualization.PresentationBehavior = {
        properties: {
            width: {
                type: Number,
                notify: true
            },
            height: {
                type: Number,
                notify: true
            },
            _width: {
                type: Number
            },
            _height: {
                type: Number
            }
        },
        observers: [
            'observeLayout(width, height)',
            'observeValue(value)'
        ],
        listeners: {
            'pv-render': 'render'
        },
        attached: function () {
            console.log(this.is, 'attached.');
            this.setup();
        },
        observeLayout: function (width, height) {
            console.log(this.is, 'observe layout (', width, ',', height, ')');
        },
        observeValue: function (value) {
            console.log(this.is, 'observe value.');
            this.fire('pv-render', {
            });
        },
        setup: function () {
            console.log(this.is, 'setup.');
        },
        render: function () {
            console.log(this.is, 'render.');
        },
        postProcess: function (data) {
            return JSON.stringify(data);
        }

    };
</script>
