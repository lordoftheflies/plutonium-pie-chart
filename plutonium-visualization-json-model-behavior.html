<script src="../d3/d3.js"></script>

<script>
    window.PlutoniumVisualization = window.PlutoniumVisualization || {};
    /**
     * Behavior for fetching model from JSON from an URL.
     *
     * @polymerBehavior
     */
    PlutoniumVisualization.JsonModelBehavior = {
        properties: {
            dataUrl: {
                type: String,
                notify: true
            }
        },
        observers: [
            'observeDataUrl(dataUrl)'
        ],
        created: function () {
            console.log('Initialize ', this, ' with json-model.');
        },
        /**
         * Observe `data` object..
         *
         * @param {string} Label expression.
         * @param {function} Function to generate D3 layout.
         * @param {Object} Model object.
         */
        observeDataUrl: function (dataUrl) {
            console.log(this, ' observe data-url: ', JSON.stringify(dataUrl));
        }

    };
</script>
